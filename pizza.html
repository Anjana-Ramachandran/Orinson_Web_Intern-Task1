<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <header>
        <h1>Pizza Menu</h1>
    </header>
    <section>
        <div class="menu-item" onmouseover="showImage('imgs/marg.jpg')" onmouseout="hideImage()">
            <h3>Margherita</h3>
            <p>Cheese, tomato, and basil</p>
            <p>Price: Rs.480</p>
        </div>
        <div class="menu-item" onmouseover="showImage('imgs/pep.jpg')" onmouseout="hideImage()">
            <h3>Pepperoni</h3>
            <p>Pepperoni, cheese, and tomato sauce</p>
            <p>Price: Rs.500</p>
        </div>
        <div class="menu-item" onmouseover="showImage('imgs/veg.jpg')" onmouseout="hideImage()">
            <h3>Veggie Delight</h3>
            <p>Mixed vegetables and cheese</p>
            <p>Price: Rs.400</p>
        </div>
    </section>
    <img id="item-image" style="display:none; position: fixed; top: 50px; right: 50px; width: 200px;">
    </center>
    <script src="scripts.js"></script>
</body>
</html>
